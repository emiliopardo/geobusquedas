<div id="div-contenedor" class="m-control m-container m-geobusquedas">
  <div class="m-geobusquedas">
    <!-- TITLE -->
    <div class="m-geobusquedas-title">{{title}}</div>
    <!-- BODY-->
    <div class="m-geobusquedas-body">
      <div id="m-geobusquedas-content">
        <div id="m-geobusquedas-tab">
          <label id="tab1" class="m-geobusquedas-tab actived">BÃ¡sico</label>
          <label id="tab2" class="m-geobusquedas-tab">Avanzado</label>
        </div>
        <div id="content-tab1">
          <div id="indices" class="opciones-busqueda">
            <label class="label-opciones-busqueda" for="selectorIndices-tab1">Indices</label>
            <select id="selectorIndices-tab1" name="selectorIndices-tab1" default-label="Indices">
            </select>
          </div>
          <div id="campos" class="opciones-busqueda">
            <label class="label-opciones-busqueda" for="selectorCampos">Campos</label>
            <select id="selectorCampos" name="selectorCampos" default-label="Campos" multiple>
            </select>
          </div>
          <div id="filtros" class="opciones-busqueda">
            <label id="label-filters" class="label-filters"><i class="g-cartografia-mas2"></i>&#32;&#32;Filtros</label>
            <div id="filter-container">
              <label class="label-opciones-busqueda" for="selectorCamposFiltros">Campos</label>
              <select id="selectorCamposFiltros" name="selectorCamposFiltros" default-label="Campos" multiple>
              </select>
            </div>
            <div id="filters-options"></div>
          </div>
        </div>
        <div id="content-tab2">
          <div id="indices" class="opciones-busqueda">
            <label class="label-opciones-busqueda" for="selectorIndices-tab2">Indices</label>
            <select id="selectorIndices-tab2" name="selectorIndices-tab2" default-label="Indices">
            </select>
          </div>
          <div id="editor" class="opciones-busqueda">
            <label class="label-opciones-busqueda" for="editorCodeMirror">Editor JSON</label>
            <div id="editorCodeMirror"></div>
          </div>
        </div>
      </div>
      <div id="m-geobusquedas-result-content" class="results">
      </div>
      <div id="m-geobusquedas-result-pagination" class="page">
      </div>
      <div id="m-geobusquedas-buttons">
        <button id="loadButton" class="load" disabled="disabled" title="Ejecutar">
          <i class="g-cartografia-posicion3"></i> Ejecutar</button>
        <button id="clearButton" class="clear" disabled="disabled" title="Limpiar">
          <i class="g-cartografia-check4"></i> Limpiar</button>
      </div>
    </div>
  </div>
</div>
